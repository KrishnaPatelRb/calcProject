<!DOCTYPE html>
<html>
    <head>
<style>
    #first,#second{
        display: none;
    }
</style>
    </head>
    <body>
        <form >
        <input id="input" required type="text">
        <button id="button" onclick="searchfunction()">search</button>
        </form>
        <div id="first">"https://www.ecosia.org/search?q=</div>
        <div id="second">"</div>
    </body>
    <script>
        function searchfunction(){
            const inputelementfirst=document.getElementById("first");
           const content1=inputelementfirst.textContent;
    
           const inputelementsecond=document.getElementById("second");
           const content2=inputelementsecond.textContent;

           const inputelement=document.getElementById("input");
           const content=inputelement.value;
           
           const final=content1+content+content2;
           const final2=toString(final)
            newtabe(final2);
            // "https://www.ecosia.org/search?q=fb"

           
        }
        function newtabe(link){
            window.open(link);
        
        }
    </script>
</html>
